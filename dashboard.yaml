kiosk_mode:
  entity_settings:
    - entity:
        input_boolean.kiosk_mode: 'on'
      hide_header: true
      hide_menubutton: true
      kiosk: true
    - entity:
        input_boolean.kiosk_mode: 'off'
      hide_header: false
      hide_menubutton: false
      Kiosk: false
swipe_nav:
  wrap: false
  enable_mouse_swipe: true
  animate_duration: 10
  animate: swipe
  skip_tabs: 5,6,7,8
  prevent_default: true
  swipe_amount: 15
button_card_templates:
  entity:
    show_state: true
    tap_action:
      action: more-info
      haptic: medium
    state:
      - value: 'on'
        styles:
          card:
            - background-color: var(--yellow)
            - box-shadow: none
          icon:
            - color: var(--black)
          name:
            - color: var(--black)
          label:
            - color: var(--black)
            - opacity: '0.5'
      - value: 'off'
        styles:
          card:
            - background: var(--contrast2)
            - box-shadow: none
          icon:
            - width: 24px
            - color: var(--contrast20)
          name:
            - color: var(--contrast20)
          label:
            - color: var(--contrast9)
    styles:
      grid:
        - grid-template-columns: 33% auto 33%
        - grid-template-rows: 34% 16% 25% 25%
        - grid-template-areas: |
            "i i i"
            ". . ."
            "s s s"
            "n n n"
      icon:
        - width: 26px
        - margin-left: '-0.5%'
        - margin-top: 1%
      img_cell:
        - justify-content: flex-start
        - margin-top: '-4px'
      state:
        - justify-self: start
        - font-size: 14px
        - font-weight: 700
        - margin-bottom: 0px
      card:
        - height: 100px
        - border-radius: 24px
        - padding: 12px 0 12px 14px
        - box-sizing: border-box
        - '--mdc-ripple-press-opacity': 0
      name:
        - justify-self: start
        - font-size: 12px
